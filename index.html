<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePortfolio</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="content">
<header>
    <div class="w3-row">
        <div class="w3-half w3-container w3-margin-top logo">
            <img src="img/logo.jpg" width="100px" height="100px" alt="logo" class="w3-circle">
        </div>
        <div class="w3-half w3-container w3-margin-top tekst">
            <div class="w3-container title">
                <h1 class="w3-right">Iris Babić</h1>
            </div>
            <div class="w3-container title">
                <h3 class="w3-right">ICT Student</h3>
            </div>
        </div>
    </div>
</header>
<hr>
<section class="w3-container">
        <img src="img/main.jpg" alt="main-picture" width="100%" height="500px" class="w3-round main-picture">
</section>
<article class="second-title">
    <h2 class="w3-margin-top">Featured Work</h2>
</article>
<section class="w3-container multiple-pictures">
<div class="w3-row-padding">
    <div class="w3-third w3-padding">
        <div class="w3-card w3-center">
            <img src="img/knz.png" alt="klub-novi-zivot" class="w3-round picture">
            <div class="w3-container">
                <h4>Klub "Novi život"</h4>
                <p>Baza podataka Crvenog križa Opatija</p>
            </div>
        </div>
    </div>
    <div class="w3-third w3-padding">
        <div class="w3-card w3-center">
            <img src="img/pixel.png" alt="pixel-art-maker" class="w3-round picture">
            <div class="w3-container">
                <h4>Pixel Art Maker</h4>
                <p>Završni projekt</p>
            </div>
        </div>
    </div>
    <div class="w3-third w3-padding">
        <div class="w3-card w3-center">
            <img src="img/volonteri.png" alt="volonteri" class="w3-round picture">
            <div class="w3-container">
                <h4>Web aplikacija "Volonteri"</h4>
                <p>Baza podataka Crvenog križa Opatija</p>
            </div>
        </div>
    </div>
</div>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
</body>
</html>
